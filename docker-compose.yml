version: '3.8'

services:
  app:
    image: currency-conversion
    build: .
    ports:
      - "8080:8080"
    environment:
      - EXCHANGE_RATE_API_KEY=${EXCHANGE_RATE_API_KEY}
      - EXCHANGE_RATES_API_KEY=${EXCHANGE_RATES_API_KEY}
      - AWS_REGION=us-east-1
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=exchange_user
      - DB_PASSWORD=exchange_pass
      - DB_NAME=exchange_db
    depends_on:
      - mysql
  
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_pass_change_me
      MYSQL_DATABASE: exchange_db
      MYSQL_USER: exchange_user
      MYSQL_PASSWORD: exchange_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306" # optional; useful for local debug (consider removing in prod)
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data: